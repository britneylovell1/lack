<div>
  <h1>Close {{ currentRoom.name }}</h1>
  <form id="close-room">
    <label for="notes">Notes: </label>
    <textarea id="notes" ng-model="currentRoom.notes" placeholder="Enter meeting minutes, follow-ups, etc. here..."></textarea>
    <br>
    <label for="email-to">Email to: </label>
    <textarea id="email-to" placeholder="{{ currentUser.email }}"></textarea>
    <br>
    <button type="submit">Close room</button>
  </form>
</div>
