<div layout="column" flex layout-align="center center" layout-padding>
  <h1>Close {{ currentRoom.name }}</h1>
  <form class="lackform" name="close-room-form">
    <md-input-container class="md-block">
      <label>Notes: </label>
     <textarea id="notes" ng-model="currentRoom.notes" placeholder="Enter meeting minutes, follow-ups, etc. here..."></textarea>
    </md-input-container>
    <md-input-container class="md-block">
      <label>Email to: </label>
      <md-select multiple ng-model="room.members">
        <md-option ng-repeat="member in allMembers" value="{{member}}">
          {{member}}
        </md-option>
      </md-select>
    </md-input-container>
    <br>
    <a ng-click="closeRoom()">
      <md-button class="md-raised md-primary" layout-fill>
          Close room
      </md-button>
    </a>
  </form>
</div>
