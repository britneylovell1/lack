<div layout="column" flex layout-align="center center" layout-padding>

  <h1>Create new room</h1>

  <form class="lackform" name="createRoom" ng-submit="createRoom.$valid && saveRoom()" novalidate>

    <md-input-container class="md-block">
      <label>What is the name of this room?</label>
      <input required ng-model="room.name" name="roomName" />
      <div ng-messages="createRoom.roomName.$error" ng-if="createRoom.$submitted || createRoom.roomName.$touched">
        <div ng-message="required">Please enter a name for your room.</div>
      </div>
    </md-input-container>

    <md-input-container class="md-block">
      <label>What is the objective of this room?</label>
      <input required ng-model="room.objective" name="roomObjective" />
      <div ng-messages="createRoom.roomObjective.$error" ng-if="createRoom.$submitted || createRoom.roomObjective.$touched">
        <div ng-message="required">Please enter an objective for your room.</div>
      </div>
    </md-input-container>

    <md-chips ng-model="chipsmembers" md-autocomplete-snap>

      <md-autocomplete md-selected-item="selectedItem" md-search-text="searchText" md-items="item in querySearch(searchText)" md-item-text="item.display" md-min-length="0" placeholder="Teammates to invite">
        <md-item-template>
          <span md-highlight-text="searchText" md-highlight-flags="^i">{{item.display}}</span>
        </md-item-template>
      </md-autocomplete>

      <md-chip-template>
        <span>
          <strong>{{$chip.display}}</strong>
        </span>
      </md-chip-template>

    </md-chips>

    <br>

    <div>
      <p>When should this room expire?</p>
      <md-datepicker required ng-model="room.date" md-placeholder="Select a date" name="roomExp"></md-datepicker>
      <div ng-messages="createRoom.roomExp.$error" ng-if="createRoom.$submitted || createRoom.roomExp.$touched">
        <div ng-message="required">Please select an expiration date for your room.</div>
      </div>
    </div>

    <br>
    <md-button type="submit" class="md-raised md-primary" layout-fill>
      Create room
    </md-button>

  </form>

</div>
