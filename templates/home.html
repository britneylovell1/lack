<div layout="row" flex>
  <sidebar rooms="rooms">
  </sidebar>
  <div flex>
    <md-content flex="80">
      <div>
        <md-card ng-repeat="message in messages" layout="row">
          <md-card-title>
            <md-card-title-media>
              <div class="md-media-sm card-media"></div>
            </md-card-title-media>
            <md-card-title-text>
              <span class="md-headline">{{ message.sender }}</span>
              <span class="md-subhead">Time</span>
              <span class="md-subhead">{{ message.text }}</span>
            </md-card-title-text>
          </md-card-title>
        </md-card>
      </div>
    </md-content>
    <div layout="row">
      <md-input-container flex>
        <form layout="row" ng-submit="saveMessage(message.text)">
          <label>Enter your message here</label>
          <input ng-model="message.text" flex flex-order="1">
          <md-button flex-order="2">
            Send
          </md-button>
          </input>
        </form>
      </md-input-container>
    </div>
  </div>
</div>
