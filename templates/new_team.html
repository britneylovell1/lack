<div>
  <h1>Create your team</h1>
  <form id="create-team">
    <label for="team_name">Team name: </label>
    <input id="team_name" type="text" ng-model="team.name" placeholder="Enter you team name here" />
    <br>
    <br>
    <label for="team_members">Invite teammates: </label>
    <textarea id="team_members" ng-model="team.members" placeholder="Enter teammates' emails here"></textarea>
    <br>
    <br>
    <button type="submit">Submit</button>
  </form>
</div>
